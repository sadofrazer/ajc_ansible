---
- name: attribute hostname on amster
  tags: play1
  hosts: ansible
  become: true
  vars:
    hostname: AnsibleMaster
  tasks:
    - name: set host name
      command: "sudo hostnamectl set-hostname {{ hostname }}"

    - name: edit the hosts file
      command: "echo '127.0.0.1 {{ hostname }}' >> /etc/hosts"


- name: "Deploy an webapp in prod env"
  tags: play2
  hosts: prod
  become: true
  vars:
    ansible_sudo_pass: ubuntu

  pre_tasks:
    - name: set host name
      command: "sudo hostnamectl set-hostname {{ hostname }}"

    - name: edit the hosts file
      command: "echo '{{ ansible_host }}  {{ hostname }}' >> /etc/hosts"

  tasks:
    - name: "install nginx"
      package:
        name: nginx
        state: present
      tags: nginx

    - name: "start nginx"
      service:
        name: nginx
        enabled: yes
        state: started

    - name: "delete index.html if exist"
      file:
        path: /var/www/html/index.html
        state: absent
    
    - name: copy website files
      copy:
        src: web_files/
        dest: /var/www/html/

    - name: "modifier un fact"
      set_fact:
         ansible_hostname: "{{ hostname }}"

    - name: copy index file 
      template:
        src: index.html.j2
        dest: /var/www/html/index.html
